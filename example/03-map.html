<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>Unit tests</h2>
    <h3 id="stats"></h3>
    <script src="../simpletest.js"></script>
    <script>
    /* Array.prototype.map method to test */
      function map (arrayToMap, callback, optionalObject) {
        var mapCallback = callback;
        var mappedArray = [];

        if (optionalObject) {
          mapCallback = callback.bind(optionalObject);
        }

        for (var i = 0; i < arrayToMap.length; i++) {
          if (arrayToMap[i] !== undefined) {
            mappedArray[i] = mapCallback(arrayToMap[i], i, arrayToMap);
          }
        }

        return mappedArray;
      }

      SimpleTest.runTests({
        '01 - It should run the callback function array.length times.':
        function () {
          var numberOfTimeCallbackHasRun = 0;

          map([1, 2], function () {
            numberOfTimeCallbackHasRun++;
          });

          eq(numberOfTimeCallbackHasRun, 2);
        },
        '02 - It should pass in the ith element as the first argument to the callback.':
        function () {
          map([8], function (element) {
            eq(element, 8);
          });
        },
        '03 - It should pass in the ith position as the second argument to the callback.':
        function () {
          map([3], function (element, index) {
            eq(index, 0);
          });
        },
        '04 - It should pass in the original array as the third argument to the callback.':
        function () {
          var originalArray = [1];
          map(originalArray, function (element, index, testArray) {
            eq(originalArray, testArray);
          });
        },
        '05 - It should accept an optional object, to use as "this" when executing the callback.':
        function () {
          map([1], function () {
            eq(this.description, 'optional this object');
          }, {description: 'optional this object'});
        },
        '06 - It should return an array.':
        function () {
          var result = map([], function () {});
          eq(Array.isArray(result), true);
        },
        '07 - It should return a new array, not the array being filtered.':
        function () {
          var arrayToMap = [1];
          var mappedArray = map(arrayToMap, function () {});
          eq(arrayToMap !== mappedArray, true);
        },
        '08 - It should return an array that only has elements that have been transformed by the callback.':
        function () {
          var arrayToMap = [1, 2];
          var mappedArray = map(arrayToMap, function (element) {
            return element * 2;
          });
          eq(mappedArray.length, 2);
          eq(mappedArray[0], 2);
        },
        '09 - Callback is not called for missing elements of the array (that is, indexes that have never been set, which have been deleted or which have never been assigned a value).': function () {
        var arrayToMap = [, 1];
        var mappedArray = map(arrayToMap, function double (element) {
          return element * 2;
        });
        eq(0 in mappedArray, false);
        eq(mappedArray[1], 2);
        }
      })
    </script>
</body>
</html>
