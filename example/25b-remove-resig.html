      <script>

        // Array Remove - By John Resig (MIT Licensed)
        // https://johnresig.com/blog/javascript-array-remove/#postcomment
        Array.prototype.remove = function(from, to) {
          var rest = this.slice((to || from) + 1 || this.length);
          this.length = from < 0 ? this.length + from : from;
          return this.push.apply(this, rest);
        };

        // If I don't want to extend the native Array prototype, and don't want to extend the global object, I can do:

        Array.remove = function(array, from, to) {
          var rest = array.slice((to || from) + 1 || array.length);
          array.length = from < 0 ? array.length + from : from;
          return array.push.apply(array, rest);
        };

        // then of course I have to call it like a method on Array, e.g.
        // Array.remove([1,2,3,4], 2, 3);

        /* 
          var arr = [0, 1, 2, 3, 4, 5, 6]
          arr.remove(1, 3), means 'remove elements from index 1 to index 3'.
          
          Algorithm steps:
            1. put in 'rest' the elements following elements to remove 
              >>> 4, 5 e 6
            2. cut 'arr' off either 'rest' or elements to be removed 
              >>> arr = [0]
            3. add 'rest' ad 'arr' 
              >>> so that you get arr = [0, 4, 5, 6]
        */

        /* DETAILS

          var rest = this.slice((to || from) + 1 || this.length);
            // (to || from)
              // start the slice just after where the remove operation ended
            // || this.length
              // if the end index was -1, make sure that we donâ€™t start the slice operation at 0, and instead start it after the end of the array

          this.length = from < 0 ? this.length + from : from;
            // actual remove operation: cut array from 'from' to the end, considering the 2 cases of 'from' > or < 0.

          return this.push.apply(this, rest);
            // does 2 things
                // add rest's elements to array
                // returns the new array length

         */
